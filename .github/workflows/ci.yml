name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint/format (fail fast)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ruff format (check)
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

      - name: Ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: "check"

  smoke_and_scenario:
    name: Smoke + scenario (docker compose)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Run smoke + scenario
        run: |
          make up
          make smoke
          make scenario

      - name: Tear down
        if: always()
        run: make down
