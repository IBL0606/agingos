services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://agingos:agingos@db:5432/agingos
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: agingos
      POSTGRES_PASSWORD: agingos
      POSTGRES_DB: agingos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

environment:
  - PYTHONDONTWRITEBYTECODE=1